<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Student Details</h2>
    <pre id="output">Feedback</pre>
    <script>
      let data = `{
  "students": [
    {
      "name": "abc",
      "age": 21
    },
    {
      "name": "def",
      "age": 31
    }
  ]
}`;

        let students = JSON.parse(data)

        function replacer(key, value) {
            if(key === "name" || key === "password"){
                return undefined;
            }
            return value
        }
        document.getElementById("output").textContent=JSON.stringify(students, replacer, 2)
    </script>
  </body>
</html>
